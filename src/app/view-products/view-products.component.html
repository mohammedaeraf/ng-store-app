<div class="product-container">
  <h2>Product List</h2>
  <button class="btn add-btn" (click)="addProduct()">Add Product</button>
  <div class="search-container">
    <input type="text" placeholder="Search products..." [(ngModel)]="searchQuery" />
    <button class="btn search-btn" (click)="onSearch()">Search</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Category</th>
        <th colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProductsList; index as i">
        <td>{{ product.id }}</td>
        <td>{{ product.title }}</td>
        <td>${{ product.price.toFixed(2) }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.category }}</td>
        <td>
          <button class="btn view-btn" (click)="viewProduct(product.id)">View</button>
        </td>
        <td>
          <button class="btn edit-btn" (click)="editProduct(product.id)">Edit</button>
        </td>
        <td>
          <button class="btn delete-btn" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button
      class="btn"
      *ngFor="let page of totalPages"
      (click)="changePage(page)"
      [class.active]="currentPage === page"
    >
      {{ page }}
    </button>
  </div>
</div>
