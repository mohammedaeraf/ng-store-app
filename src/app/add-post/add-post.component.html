<div class="container">
    <h2>Add New Post</h2>

    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control" />
        <div *ngIf="postForm.controls['title']?.invalid && postForm.controls['title']?.touched" class="error">
          <small *ngIf="postForm.get('title')?.errors?.['required']">Title is required.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="body">body:</label>
        <input type="text" id="body" formControlName="body" class="form-control" />
        <div *ngIf="postForm.controls['body']?.invalid && postForm.controls['body']?.touched" class="error">
          <small *ngIf="postForm.controls['body']?.errors?.['required']">body is required.</small>
        </div>
      </div> 
  
      <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>

    </form>
  </div>

<div *ngIf="isSubmitted && formValid" class="alert alert-success">
  Form submitted successfully!
</div>
