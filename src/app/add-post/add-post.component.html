<div class="container">
  <h2>Add New Post</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
      <div *ngIf="f['title']?.invalid && f['title']?.touched" class="error">
        <small *ngIf="f['title']?.errors?.['required']">Title is required.</small>
        <small *ngIf="f['title']?.errors?.['minlength']">Title must be at least 5 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="body">Body:</label>
      <textarea name="body" id="body" formControlName="body" class="form-control rows10" ></textarea>
      <div *ngIf="f['body']?.invalid && f['body']?.touched" class="error">
        <small *ngIf="f['body']?.errors?.['required']">Body is required.</small>
        <small *ngIf="f['body']?.errors?.['minlength']">Body must be at least 50 characters long.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Submit</button>

  </form>
</div>

<div *ngIf="isSubmitted && formValid" class="alert alert-success">
  Form submitted successfully!
</div>
