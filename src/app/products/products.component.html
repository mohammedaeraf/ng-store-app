<div class="container mt-5">
    <div class="row justify-content-center">
        @for (product of productsList; track product.id) {
        <div class="col-md-4">
            <div class="card product-card h-100">
              
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text text-muted">Category: {{ product.category }}</p>
                  <p class="card-text product-description">
                    {{ product.category }}
                  </p>
                  <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
                  <p class="card-text"><strong>Rating:</strong> 3.9/5 (120 reviews)</p>
                  <a href="#" class="btn btn-primary mt-auto">Add to Cart</a>
                </div>
              </div>
